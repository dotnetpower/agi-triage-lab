name: bori smoke test

on:
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check token permissions (repo)
        env:
          GH_TOKEN: ${{ secrets.BORI_GH_TOKEN }}
        run: |
          curl -s -H "Authorization: Bearer $GH_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }} \
          | jq '{full_name, permissions}'

      - name: Create test issue
        env:
          GH_TOKEN: ${{ secrets.BORI_GH_TOKEN }}
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d '{
              "title":"Bori: smoke test issue",
              "body":"dotnetpower가 설정한 BORI_GH_TOKEN 테스트용 이슈입니다."
            }' | jq '{number, html_url}'            
